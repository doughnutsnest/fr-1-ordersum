<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
<main>
<div class="card">
  <img src="images/illustration-hero.svg" alt="" class="card__hero">
  <h1 class="card__h1">Order Summary</h1>
  <p class="card__p">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
  <div class="plan">
    <div class="plan__icon"><img src="images/icon-music.svg" alt=""></div>
    <div class="plan__container">
      <p class="plan__annu">Annual Plan</p>
      <p class="plan__dollar">$59.99/year</p>
    </div>
    <div class="plan__change"><a href="#">Change</a></div>
  </div>
  <button class="card__btn1">Proceed to Payment</button>
  <a class="card__btn2" href="#">Cancel Order</a>
</div>
</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/doughnutsnest">doughnutsnest</a>.
  </div>
</footer>
</body>
</html>
